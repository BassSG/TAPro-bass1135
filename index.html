<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <base target="_top">
      <title>AlphaSense</title>
      
      <!-- Favicon -->
      <link rel="icon" type="image/png" sizes="192x192" href="https://tinypic.host/images/2024/12/13/AlphaSense.jpg">

      <!-- Apple Touch Icon -->
      <link rel="apple-touch-icon" sizes="180x180" href="https://tinypic.host/images/2024/12/13/AlphaSense.jpg">

      <!-- Manifest (สำหรับ Android และ iOS ที่รองรับ) -->
      <link rel="manifest" href="/manifest.json">

      <!-- Theme Color -->
      <meta name="theme-color" content="#ffffff">

      <!-- เปิดใช้งานโหมดเว็บแอปเต็มหน้าจอบน iOS -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <meta name="apple-mobile-web-app-title" content="AlphaSense">

      <!-- ป้องกันการซูม -->
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

      <!-- ใส่สคริปต์เพื่อปิดการแสดงผลของเบราว์เซอร์เมื่อเปิดจากโฮมสกรีน -->
      <script>
         if (window.navigator.standalone) {
            // โหมดเว็บแอปเต็มหน้าจอ
            document.documentElement.style.height = "100%";
            document.body.style.height = "100%";
            document.body.style.margin = "0";
            document.body.style.padding = "0";
            document.body.style.overflow = "hidden";
         }
      </script>
   </head>
   <body>
      <iframe 
         style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" 
         src="https://script.google.com/macros/s/AKfycbwMmA-fGGygZZMW2eP64fJeedxHXbmqfBacjGF6sml24W-Gci1XvF22m5f2zBwf9idH/exec">
      </iframe>
   </body>
</html>
